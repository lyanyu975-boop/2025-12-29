<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Pixel Game</title>

  <!-- p5.js（使用 CDN，避免 404 / MIME 問題） -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    /* ⭐ 像素風關鍵：不做任何縮放，只關掉平滑 */
    canvas {
      display: block;
      image-rendering: pixelated;   /* Chrome / Edge */
      image-rendering: crisp-edges; /* Firefox */
    }
  </style>
</head>

<body>
  <!-- 你的遊戲程式 -->
  <script src="sketch.js"></script>
</body>
</html>
